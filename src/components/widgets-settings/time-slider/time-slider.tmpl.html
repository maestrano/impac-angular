<div class="settings time-slider">
  <div class="row">
    <div class="col-xs-11 col-xs-offset-1" ng-click="onUse()" translate="impac.widget.settings.time_slider.show_last" translate-values="{formatPeriod: formatPeriod()}"></div>
    <div class="col-xs-11 col-xs-offset-1" ng-click="onUse()">
      <i>{{formatDate(fromDate())}} - {{formatDate(toDate())}}</i>
    </div>
    <div class="col-xs-12">
      <input type="range" ng-model="numberOfPeriods" min="1" max="12" step="1" ng-focus="onUse()" ng-change="formatPeriod()">
    </div>
  </div>
</div>
