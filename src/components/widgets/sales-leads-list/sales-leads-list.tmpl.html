<div widget-sales-leads-list>

  <div class="edit" ng-show="widget.isEditMode">
    <h4 translate>impac.widget.sales_leads_list.settings.title</h4>

    <div setting-organizations parent-widget="widget" class="part" deferred="::orgDeferred" />

    <div class="bottom-buttons" align="right">
      <button class="btn btn-default" ng-click="initSettings()" translate>impac.widget.sales_leads_list.cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()" translate>impac.widget.sales_leads_list.save</button>
    </div>
  </div>

  <div ng-hide="widget.isEditMode">

    <div>

      <div class="widget-lines-container">

        <div class="row lines-group widget-line" ng-repeat="lead in widget.content.leads | orderBy:ordering" uib-tooltip-html="leadDescriptionTooltips[$index]" tooltip-placement="top" tooltip-animation="false" tooltip-append-to-body="true" tooltip-class="impac-widgets-tooltip">
          <div class="col-sm-7">
            {{lead.first_name | titleize}} {{lead.last_name | titleize}}
            <span ng-show="lead.organization">({{lead.organization}})</span>
          </div>
          <div class="col-sm-5 text-right">
            <strong>{{lead.lead_status | titleize}}</strong>
          </div>
        </div>
      </div>

    </div>

    <div ng-show="widget.demoData" common-data-not-found />
  </div>

</div>
