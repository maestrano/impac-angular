<div widget-accounts-comparison>
  <div setting-accounts-list parent-widget="widget" deferred="::accountsListDeferred" accounts-list="savedAccountsList"/>

  <div ng-show="widget.isEditMode" class="edit">
    <h4 translate>impac.widget.account_comp.settings.title</h4>

    <div setting-organizations parent-widget="widget" class="part" deferred="::orgDeferred" />
    <div setting-time-period parent-widget="widget" class="part" deferred="::timePeriodDeferred" hist-params="widget.metadata.hist_parameters" hide-chart-interval="true" />

    <div class="bottom-buttons" align="right">
      <button class="btn btn-default" ng-click="initSettings()" translate>impac.widget.account_comp.cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()" translate>impac.widget.account_comp.save</button>
    </div>
  </div>

  <div ng-hide="widget.isEditMode">

    <div>
      <!-- multi-companies mode -->
      <div ng-show="widget.metadata.organization_ids.length > 1 && canSelectComparisonMode || isComparisonMode()">
        <div setting-params-checkboxes options="comparisonModeOptions" param="comparison_mode" parent-widget="widget" deferred="::paramsCheckboxesDeferred"/>
      </div>
      <!-- end -->
      <div ng-hide="hasAccountsSelected() || noComparableAccounts" class="row">
        <div class="col-xs-12">
          <h5 translate>impac.widget.account_comp.account.select</h5>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <select ng-model="movedAccount[0]" ng-options="account.name + ' (' + formatAmount(account) + ')' group by account.classification for account in widget.remainingAccounts" class="form-control" ng-show="widget.hasEditAbility" ng-change="addAccount(movedAccount[0])"></select>
          </div>
        </div>
      </div>
      <!-- error: when there are no comparable accounts matched -->
      <div ng-show="isComparisonMode() && noComparableAccounts" class="row comparable-error">
        <div class="col-xs-12"><h5 translate>impac.widget.account_comp.account.not_found</h5></div>
      </div>

      <div class="row" ng-show="hasAccountsSelected()">
        <div class="col-xs-12 text-center">
          <div class="chart-container" impac-chart draw-trigger="::drawTrigger.promise" deferred="::chartDeferred"></div>
        </div>
      </div>

      <div class="row" ng-show="hasAccountsSelected()">
        <div class="col-xs-12 widget-lines-container">

          <div class="row" ng-class="{'lines-group': isComparisonMode(), 'widget-line': !isComparisonMode()}" ng-repeat="account in widget.selectedAccounts track by $index">

            <!-- Comparison between several conpanies -->
            <div class="col-xs-12" ng-if="isComparisonMode()">
              <div class="row widget-line" ng-repeat="groupedAccount in account.accounts track by $index">
                <div class="col-xs-1">
                  <i class="fa fa-circle" ng-style="{ 'color': getAccountColor(groupedAccount) }" />
                </div>
                <div class="col-xs-6">
                  {{groupedAccount.name}}
                </div>
                <div class="col-xs-4 text-right">
                  <i>{{formatAmount(groupedAccount)}}</i>
                </div>
                <div class="col-xs-1 text-right">
                  <button class="close" ng-click="removeAccount(account)" ng-show="widget.hasDeleteAbility">x</button>
                </div>
              </div>
            </div>

            <!-- Simple comparison between accounts -->
            <div ng-if="!isComparisonMode()" class="col-xs-1">
              <i class="fa fa-circle" ng-style="{ 'color': getAccountColor(account) }" />
            </div>
            <div ng-if="!isComparisonMode()" class="col-xs-6">
              {{account.name}}
            </div>
            <div ng-if="!isComparisonMode()" class="col-xs-4 text-right">
              <i>{{formatAmount(account)}}</i>
            </div>
            <div ng-if="!isComparisonMode()" class="col-xs-1 text-right">
              <button class="close" ng-click="removeAccount(account)" ng-show="widget.hasDeleteAbility">x</button>
            </div>

          </div>
        </div>
      </div>

      <div class="row" ng-show="hasAccountsSelected() && !pdfMode">
        <div class="col-xs-12 input-group add-account">
          <select ng-model="movedAccount[0]" ng-options="account.name + ' (' + formatAmount(account) + ')' group by account.classification for account in widget.remainingAccounts track by account.uid" class="form-control" ng-show="widget.hasDeleteAbility" ng-change="addAccount(movedAccount[0])" ng-disabled="widget.selectedAccounts.length >= 15 || widget.remainingAccounts.length == 0 || isComparisonMode()">
            <option value="" disabled selected translate>impac.widget.account_comp.account.add</option>
          </select>
        </div>
      </div>
    </div>

    <div ng-show="widget.demoData" common-data-not-found />
  </div>

</div>
