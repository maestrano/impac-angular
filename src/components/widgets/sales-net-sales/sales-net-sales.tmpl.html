<div widget-sales-net-sales>

  <div ng-show="widget.isEditMode" class="edit">
    <h4 translate>impac.widget.sales_net_sales.settings.title</h4>

    <div setting-organizations parent-widget="widget" class="part" deferred="::orgDeferred" />

    <div class="bottom-buttons" align="right">
      <button class="btn btn-default" ng-click="initSettings()" translate>impac.widget.sales_net_sales.cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()" translate>impac.widget.sales_net_sales.save</button>
    </div>
  </div>

  <div ng-hide="widget.isEditMode">

    <div class="row selector">
      <div class="col-xs-12 text-right">
        <span setting-param-selector parent-widget="widget" param="display_type" options="displayOptions" selected="displayType" no-reload="true" deferred="::paramSelector1Deferred" /> |
        <span setting-param-selector parent-widget="widget" param="time_range" options="timeRangeOptions" selected="timeRange" deferred="::paramSelector2Deferred" />
      </div>
    </div>

    <div>

      <div class="row text-center values">
        <div class="value-container col-md-3 col-md-offset-0 col-xs-10 col-xs-offset-2">
          <div class="title" translate>impac.widget.sales_net_sales.title.sales</div>
          <div class="value-box">
            {{ getValue('sales') }}
          </div>
        </div>
        <div class="operator col-md-1 col-xs-2">
          <span>{{ sign('minus') }}</span>
        </div>
        <div class="value-container col-md-3 col-xs-10">
          <div class="title" translate>impac.widget.sales_net_sales.title.returns</div>
          <div class="value-box">
            {{ getValue('returns') }}
          </div>
        </div>
        <div class="operator col-md-1 col-xs-2">
          <span>{{ sign('equal') }}</span>
        </div>
        <div class="value-container col-md-4 col-xs-10">
          <div class="title" translate>impac.widget.sales_net_sales.title.net_result</div>
          <div class="value-box">
            {{ getValue('net_result') }}
          </div>
        </div>
      </div>

  </div>

  <div ng-show="widget.demoData" common-data-not-found />
</div>
