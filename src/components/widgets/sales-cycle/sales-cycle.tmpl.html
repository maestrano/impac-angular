<div widget-sales-cycle>

  <div class="edit" ng-show="widget.isEditMode">
    <h4 translate>impac.widget.sales_cycle.settings.title</h4>

    <div setting-organizations parent-widget="widget" class="part" deferred="::orgDeferred" />
    <div setting-params-picker options="statusOptions" param="status_selection" has-reach="hasReach" parent-widget="widget" class="part" deferred="::paramsPickerDeferred" />
    <div setting-time-period parent-widget="widget" class="part" deferred="::timePeriodDeferred" hist-params="widget.metadata.hist_parameters" />

    <div class="bottom-buttons" align="right">
      <button class="btn btn-default" ng-click="initSettings()" translate>impac.widget.sales_cycle.cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()" translate>impac.widget.sales_cycle.save</button>
    </div>
  </div>

  <div align="center" ng-hide="widget.isEditMode">
    <div class="chart-container">
      <div impac-chart draw-trigger="::drawTrigger.promise" deferred="::chartDeferred"></div>
      <div class="legend">
        <span translate>impac.widget.sales_cycle.your_sales_cycle</span>
      </div>
    </div>

    <div ng-show="widget.demoData" common-data-not-found />
  </div>

</div>
