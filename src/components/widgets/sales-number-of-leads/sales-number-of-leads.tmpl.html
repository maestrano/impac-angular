<div widget-sales-number-of-leads>

  <div class="edit" ng-show="widget.isEditMode">
    <h4>Widget settings</h4>

    <div setting-organizations parent-widget="widget" class="part" deferred="::orgDeferred" />
    <div setting-time-period parent-widget="widget" class="part" deferred="::timePeriodDeferred" hist-params="widget.metadata.hist_parameters" />

    <div class="bottom-buttons" align="right">
      <button class="btn btn-default" ng-click="initSettings()">Cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()">Save</button>
    </div>
  </div>

  <div ng-hide="widget.isEditMode">

    <div ng-show="(isDataFound==true)" class="align-center">
      <div class="selector">
        Leads for this <span setting-param-selector parent-widget="widget" param="period" options="periodOptions" selected="period" deferred="::paramSelectorDeferred" />
      </div>

      <div class="stats">
        <div class="stat row align-left" ng-repeat="carac in ['new', 'converted', 'lost']">
          <div class="col-md-6 title" style="padding: 0px;">{{carac | titleize}}</div>
          <div class="col-md-6" style="padding: 0px;">
            <span class="variation" ng-class="formatNumberOfLeads(carac).color">{{formatNumberOfLeads(carac).variation}}</span>
            <span class="nominal">{{formatNumberOfLeads(carac).nominal}}</span>
          </div>
        </div>
      </div>

      <div class="legend">
      {{widget.content.number_of_leads.total[1]}} leads in total
      </div>
    </div>

    <div ng-if="(isDataFound==false)" common-data-not-found widget-engine="::widget.category" widget-width="::widget.width"/>
  </div>

</div>
