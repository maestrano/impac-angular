<div widget-sales-summary>

  <div class="edit" ng-show="widget.isEditMode">
    <h4>Widget settings</h4>

    <div setting-organizations parent-widget="widget" class="part" deferred="::orgDeferred" />
    <div setting-chart-filters parent-widget="widget" class="part" deferred="::chartFiltersDeferred" />

    <div class="bottom-buttons" align="right">
      <button class="btn btn-default" ng-click="initSettings()">Cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()">Save</button>
    </div>
  </div>

  <div align="center" ng-hide="widget.isEditMode">

    <div class="selector">
      <span setting-param-selector parent-widget="widget" param="filter" options="filterOptions" selected="filter" deferred="::paramSelectorDeferred" />
      <span setting-dates-picker parent-widget="widget" from="widget.metadata.hist_parameters.from" to="widget.metadata.hist_parameters.to" keep-today="widget.metadata.hist_parameters.keep_today" deferred="::datesPickerDeferred" template="::datesPickerTemplate"/>
    </div>

    <div class="chart-container" ng-show="(isDataFound==true)">
      <div impac-chart draw-trigger="::drawTrigger.promise" deferred="::chartDeferred"></div>
      <div class="title">{{widget.content.summary[0].company}} sales</div>
      <div class="legend">
        <span ng-repeat="valuePair in pieData">
          <span style="font-weight: bold; color: {{getEntityColor(valuePair)}};">{{valuePair.label}}</span>: {{valuePair.value | mnoCurrency : getCurrency()}}
          <br />
        </span>
      </div>
    </div>

    <div class="data-not-found" ng-show="(isDataFound==false)">
      <div class="message">No data found in this time range<br/> Please select another one</div>
    </div>
  </div>
</div>
