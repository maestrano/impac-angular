<div class="row">
  <div class="buttons-bar col-md-8" ng-show="isThereADashboard()">
    <tabset type="{{selectorType}}">
      <tab ng-repeat="dhb in dashboardsList" ng-click="selectDashboard(dhb.id)" active="dhb.active">
        <tab-heading>
          {{dhb.full_name}}
          <a href="" class="close-link" ng-if="isDeleteDhbEnabled">
            <i class="fa fa-times" ng-click="deleteDashboardModal.open()"></i>
          </a>
        </tab-heading>
      </tab>
      <tab ng-if='isAccessibilityEnabled' ng-click="toggleAccessibilityMode()">
        <tab-heading>
          <a href=""><i class="fa fa-wheelchair"></i></a>
        </tab-heading>
      </tab>
      <tab ng-if="isAddDhbEnabled" ng-click="onCreateDashboard()">
        <tab-heading>
          <a href="">+</a>
        </tab-heading>
      </tab>
    </tabset>
  </div>
  <div class='buttons-bar col-md-4'>
    <div class='actions-panel'>
      <button ng-if='isAccessibilityEnabled' ng-click="toggleAccessibilityMode()" class='btn btn-info' ng-disabled="isWidgetSelectorShown()"><span class='fa fa-wheelchair'></span></button>
      <button ng-if="isAddWidgetEnabled && isThereADashboard()" ng-click="onDisplayWidgetSelector()" class='btn btn-warning' ng-disabled="isWidgetSelectorShown()"><span class='fa fa-plus'></span> Add Widget</button>
      <!-- <button id='data-upload-wizard' ng-click='openStarWizard()' class='btn btn-success hidden-xs' ><span class='fa fa-upload'></span> Data Upload</button> -->
    </div>
  </div>
</div>
