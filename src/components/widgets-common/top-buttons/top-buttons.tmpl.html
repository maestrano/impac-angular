<div class="top-buttons">
  <div class="top-buttons-wrapper">

    <button class="btn top-button btn-info" ng-if="hasInfo()" ng-click="onToggleInfoPanel()">
      <i class="fa fa-info-circle"></i>
      <span class="text-hide">Widget info</span>
    </button>

    <button class="btn top-button btn-refresh" ng-click="onRefresh({refreshCache: true})">
      <i class="fa fa-refresh"></i>
      <span class="text-hide">Refresh widget</span>
    </button>

    <button class="btn top-button btn-edit" ng-click="toggleEditMode()" ng-show="parentWidget.hasEditAbility" ng-class="{'edit-mode': parentWidget.isEditMode}">
      <i class="fa fa-cog fa-lg"></i>
      <span class="text-hide">Edit widget</span>
    </button>

    <button class="btn top-button btn-close" ng-click="showConfirmDelete = !showConfirmDelete" ng-show="parentWidget.hasDeleteAbility">
      <i class="fa fa-times-circle-o fa-lg"></i>
      <span class="text-hide">Delete widget</span>
    </button>
  </div>

  <div class="confirm-delete-popover" ng-show="showConfirmDelete">
    <h4>Are you sure you want to delete this widget ?</h4>
    <p>(it will not erase your data)</p>
    <div ng-hide="isDeletePopoverLoading">
      <button ng-click="showConfirmDelete = false" class="btn btn-sm btn-default">Cancel</button>
      <button ng-click="deleteWidget()" class="btn btn-sm btn-danger" style="margin-left: 10px;">Delete</button>
    </div>
    <div ng-show="isDeletePopoverLoading" class="loader" align="center">
      <div>
        <i class="fa fa-spinner fa-pulse fa-4x"></i>
      </div>
    </div>
  </div>
</div>
