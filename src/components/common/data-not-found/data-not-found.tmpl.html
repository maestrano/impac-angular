<div class="data-not-found">
  <img id="not-found-bg" />
  <div class="message">
    {{content.mainMessage}}

    <a ng-show="showAlertsTrigger" ng-click="onDisplayAlerts()">
      <i class="fa fa-warning" /> Find out why
    </a>
    <a ng-if="hasCallbackUrl" ng-hide="showAlertsTrigger" ng-click="content.linkUrlCallback()">
      {{content.linkMessage}}
    </a>
    <a ng-if="!hasCallbackUrl" ng-hide="showAlertsTrigger" ng-href="{{content.linkUrl}}" target="{{content.linkTarget}}">
      {{content.linkMessage}}
    </a>

  </div>
</div>
