<div widget-table-highstocks class="widget-table-highstocks">
  <!-- Settings Panel -->
  <div ng-show="widget.isEditMode" class="edit">
    <h4>Widget settings</h4>

    <div setting-organizations parent-widget="widget" class="part" deferred="::orgDeferred" />
    <div setting-time-period parent-widget="widget" class="part" deferred="::timePeriodDeferred" hist-params="widget.metadata.hist_parameters" />

    <!-- Buttons displayed on the lower  -->
    <div class="bottom-buttons" align="right">
      <button class="btn btn-default" ng-click="initSettings()">Cancel</button>
      <button class="btn btn-warning" ng-click="updateSettings()">Save</button>
    </div>
  </div>

  <!-- Content Panel -->
  <div ng-hide="widget.isEditMode">
    <div ng-hide="widget.demoData">
      <!-- Table Layout -->
      <div class="widget-lines-container col-md-{{hasElements() ? 6 : 12}} col-xs-12">
        <div common-time-period-info context="timePeriodInfoParams"></div>

        <table-layout ng-if="isDataFound" table="table" currency="currency" collapsed="collapsed" selected-elements="selectedElements" on-toggle-collapsed="onToggleCollapsed($event)" on-row-click="onRowClick($event)" row-linked-serie="linkRowToSerie($event)"></table-layout>
      </div>

      <!-- Highstocks Layout -->
      <div class="col-md-6 col-xs-12 right-panel" ng-if="hasElements()">
        <div id="{{chartId()}}" class="table-highstocks-chart"></div>
      </div>
    </div>

    <div ng-show="widget.demoData" common-data-not-found></div>
  </div>
</div>
